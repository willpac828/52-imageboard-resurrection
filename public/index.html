<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>52-ImageBoard-resurrection</title>
  <link rel="stylesheet" href="/app.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>

  <header class="top-nav">
    <div class="container">
      <button class="form-toggle">
        <span class="form-toggle__icon"></span>
      </button>
    </div>
  </header>
  <form class="top-form">
    <div class="container">

      <!-- Putting these form controls in divs puts them on separate lines -->
      <div class="form-control">
        <input type="text" class="form-control__input" name="url" placeholder="Image URL">
      </div>
      <div class="form-control">
        <input type="text" class="form-control__input" name="caption" placeholder="Image Caption">
      </div>

      <div class="form-actions">
        <button class="button button--cancel">Cancel</button>
        <button class="button button--success">Submit</button>
      </div>

    </div>
  </form>

  <div class="section">
    <div class="container container--bg">
      <div class="grid">
        <div class="grid__item"></div>
      </div>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
